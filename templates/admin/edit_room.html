{% extends "admin/base.html" %}

{% block admin_content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h3 class="mb-0">Редактировать номер</h3>
    </div>
    <div class="admin-card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="number" class="form-label">Номер комнаты</label>
                <input type="text" class="form-control" id="number" name="number" value="{{ room.number }}" required>
            </div>
            
            <div class="mb-3">
                <label for="type" class="form-label">Тип номера</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="Стандарт" {% if room.type == 'Стандарт' %}selected{% endif %}>Стандарт</option>
                    <option value="Люкс" {% if room.type == 'Люкс' %}selected{% endif %}>Люкс</option>
                    <option value="Семейный" {% if room.type == 'Семейный' %}selected{% endif %}>Семейный</option>
                    <option value="Президентский" {% if room.type == 'Президентский' %}selected{% endif %}>Президентский</option>
                    <option value="Бизнес" {% if room.type == 'Бизнес' %}selected{% endif %}>Бизнес</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Цена за ночь</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ room.price }}" required>
            </div>
            
            <div class="mb-3">
                <label for="capacity" class="form-label">Вместимость</label>
                <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ room.description }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="tags" class="form-label">Теги (через запятую)</label>
                <input type="text" class="form-control" id="tags" name="tags" value="{{ room.tags }}" 
                       placeholder="Например: Wi-Fi, Кондиционер, Балкон, Вид на море">
                <div class="form-text">Укажите характеристики номера через запятую</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_rooms') }}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
