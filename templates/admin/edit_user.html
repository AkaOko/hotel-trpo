{% extends "admin/base.html" %}

{% block admin_content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h3 class="mb-0">Редактировать пользователя</h3>
    </div>
    <div class="admin-card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Роль</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
                    <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Менеджер</option>
                    <option value="client" {% if user.role == 'client' %}selected{% endif %}>Клиент</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Новый пароль</label>
                <input type="password" class="form-control" id="password" name="password">
                <div class="form-text">Оставьте пустым, если не хотите менять пароль</div>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
