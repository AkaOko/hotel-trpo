{% extends "admin/base.html" %}

{% block admin_content %}
<div class="admin-card">
    <div class="admin-card-header">
        <h3 class="mb-0">Редактировать услугу</h3>
    </div>
    <div class="admin-card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Название</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Цена</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ service.price }}" required>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ service.description }}</textarea>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_services') }}" class="btn btn-secondary">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
