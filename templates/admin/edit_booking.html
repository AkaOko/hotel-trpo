{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Редактирование бронирования</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="check_in" class="form-label">Дата заезда</label>
            <input type="date" class="form-control" id="check_in" name="check_in" value="{{ booking.check_in.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="check_out" class="form-label">Дата выезда</label>
            <input type="date" class="form-control" id="check_out" name="check_out" value="{{ booking.check_out.strftime('%Y-%m-%d') }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <select class="form-select" id="status" name="status" required>
                <option value="pending" {% if booking.status == 'pending' %}selected{% endif %}>Ожидает</option>
                <option value="confirmed" {% if booking.status == 'confirmed' %}selected{% endif %}>Подтверждено</option>
                <option value="cancelled" {% if booking.status == 'cancelled' %}selected{% endif %}>Отменено</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="total_price" class="form-label">Общая стоимость</label>
            <input type="number" step="0.01" class="form-control" id="total_price" name="total_price" value="{{ booking.total_price }}" required>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{{ url_for('admin_bookings') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
